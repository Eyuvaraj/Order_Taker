{% extends "base.html" %}

{% block head %}
<title>Order taker</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/cover.css') }}">
{% endblock %}

{% block body %}

<body class="d-flex h-100 text-center text-bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <a href="{{ url_for('index') }}" style="text-decoration: none;">
          <h3 class="float-md-start mb-0">Order-Taker</h3>
        </a>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link btn" href="{{ url_for('login') }}">login</a>
          <a class="nav-link btn" href="{{ url_for('signup') }}">Sign-up</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      {% block main %}
      <img class="mb-4" src="{{ url_for('static', filename='assets/chef1.png') }}">
      <h1>Order-Taker</h1>
      <p class="lead">Welcome to Order-Taker, the ultimate solution for restaurants to efficiently manage and customize
        orders from customers.</p>
      {% endblock %}
    </main>

  </div>

</body>
{% endblock %}
